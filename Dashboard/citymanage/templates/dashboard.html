{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href='{% static "css/dashboard.css" %}'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static "js/dashboard.js" %} "></script>
    {#    <script src="{% static "other/stationlocations.json" %}"></script>#}
</head>
<body>

<nav class="navbar navbar-inverse visible-xs">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <nav class="templatemo-left-nav">
                <ul class="nav navbar-nav">
                    <li onclick='showDiv("container-stations")'><a>Stations</a></li>
                    <li onclick='showDiv("container-emission")'><a>Emission</a></li>
                    <li onclick='showDiv("container-monitor")'><a>Monitor</a></li>
                    <li onclick='showDiv("container-about")'><a>About</a></li>
                </ul>
            </nav>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3 sidenav hidden-xs">
            <div>
                <a class="navbar-brand"></a>
            </div>
            <nav class="templatemo-left-nav">
                <ul class="nav nav-pills nav-stacked">
                    <li onclick='showDiv("container-stations")' style="margin-top: 2px;margin-left: 0px;">
                        <a>Stations</a></li>
                    <li onclick='showDiv("container-emission")'><a>Emission</a></li>
                    <li onclick='showDiv("container-monitor")'><a>Monitor</a></li>
                    <li onclick='showDiv("container-about")'><a>About</a></li>
                </ul>
                <br>
            </nav>
        </div>
        <br>

        <div id="container-stations">
            <div class="col-sm-9">
                <div class="well">
                    <div class="title"><h1 id="Stations">Stations</h1></div>
                </div>
                <div class="well">
                    <div id="map"></div>
                </div>
            </div>
        </div>
        <div id="container-emission">
            <div class="col-sm-9">
                <div class="well">
                    <div class="title"><h1>Emission</h1></div>
                </div>
                <div id="map"></div>
            </div>
        </div>

        <div id="container-monitor">
            <div class="col-sm-9">
                <div class="well">
                    <div class="title"><h1>Monitor</h1></div>
                </div>
            </div>
        </div>

        <div id="container-about">
            <div class="col-sm-9">
                <div class="well">
                    <div class="title"><h1>About</h1></div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
